  requirement: |
    Тестируемое требование: При смене языка, все страницы магазина должна отображаться на русском языке.
  prerequisites: |    
    - По умолчанию включен английский язык.
  test-data: |
    no-data  
  steps:
    - Клик на Выпадающий список "Language".
    - Выбрать русский язык.   
    - Обновить страницу.
    - Обратить внимание на язык.
  expected-result: |
    Локаль сайта отображается на русском и не меняется после обновления страницы.

