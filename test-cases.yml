- summary: |
    Проверка смены языка на русский. 
  requirement: |
    Тестируемое требование: При смене языка, все страницы магазина должна отображаться на русском языке.
  prerequisites: |    
    - По умолчанию включен английский язык.
  test-data: |
    no-data  
  steps:
    - Клик на Выпадающий список "Language".
    - Выбрать русский язык.   
    - Обновить страницу.
    - Обратить внимание на язык.
  expected-result: |
    - Выпадающий список открылся.
    - Язык выбран. Локаль сайта отображается на русском.
    - Страница обновленна.
    - Локаль сайта отображается на русском и не изменился после обновления страницы.

