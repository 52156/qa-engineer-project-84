    Удаление товара из "Корзины". 
  requirement: |
    Тестируемое требование: Пользователь может удалить товар из "Корзины" отдельно каждый или сразу весь товар.
  prerequisites: |     
    - Открыта "Корзина".
    - Добавленно больше одного товара в "Корзину".
  test-data: |
    no-data  
  steps:
    - Нажать кнопку "Удалить".  
    - Нажать кнопку "Очистить корзину".
    - Нажать кнопку "Продолжить покупку".  
    - Обратить внимание на счетчик товара рядом с "Корзиной".
  expected-result: |
    - По клику на кнопку "Удалить", товар удаляется и происходит пересчет суммы заказа.
    - При удалении всех товаров, "Корзина" отображается пустой, сумма товаров равна нулю. Пользователь остается в "Корзине".
    - Кнопка нажалась. Пользователь перешел на клавную страницу магазина.
    - Счетчик обнулен.

