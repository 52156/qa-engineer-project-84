---
- summary: |
    Русский язык меняется на английский при обновлении страницы.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Клик на Выпадающий список "Language".
    2. Выбрать русский язык.
    3. Обновить страницу.
  expected-result: |    
    Язык не меняется, локаль сайта отображается на русском языке.
  actual-result: |
    Локаль сайта отображается на английском языке.

- summary: |
    Сбрасываются выбранные "Производители" в любой "Категории" при обновлении страницы.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Выбрать "Категорию" smartphones.  
    2. Выбрать "Производителя" Apple.
    3. Обновить страницу.
  expected-result: |    
    Выбранные "Производители" не сбрасываются. В ленте магазина отображаются карточки данного производителя.
  actual-result: |
    Выбранные "Производители" сбросились. В ленте магазина отображаются все карточки.

- summary: |
    Ошибка 500 при нажатии кнопки "Оформить заказ" в корзине.
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. Добавить любой товар в "Корзину".  
    2. Перейти в "Корзину".
    3. Нажать кнопку "Оформить заказ".
  expected-result: |    
    Кнопка нажалась, появилось сообщение "Заказ успешно формлен". Статус 200 ОК.
  actual-result: |
    Кнопка нажалась, появилось сообщение "Заказ успешно формлен". Статус 500 Internal Server Error.

- summary: |
    Отображаются "Проивзодители" всех "Категорий в столбце "Производители", при выборе любой определенной "Категории".
  environment: |
    Версия 121.0.6167.185 (Официальная сборка), (64 бит)
    Windows 10 Pro
  steps-to-reproduce: |
    1. В селекте выбрать "Категорию" laptops.  
    2. Обратить внимание на список "Производителей".    
  expected-result: |    
    Отобаржаются "Производители" только для выбранной "Категории" laptops.
  actual-result: |
    Отображаются все "Производители".
