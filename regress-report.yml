bugreports:
  - summary: |
      Сообщение "Ничего не найдено!" отсутвует, при поиске товара из другой "Категории"              # Сложно понять какой надо сюда заголовок #
    environment: |
      Версия 121.0.6167.185 (Официальная сборка), (64 бит).
      Windows 10 Pro.
    steps-to-reproduce: |
      1. Выбрать категорию "laptops".
      2. Ввести в поле "Поиск" "Oil".      
    expected-result: |
      Поиск отработан, товар не найден, появилось сообщение "Ничего не найдено!".
    actual-result: |
      Отсутсвует сообщение "Ничего не найдено!". Отображается главная страница магазина со всеми карточками товара.

  - summary: |
      Отсутвует кнопка "Предыдущая", на первой странице магазина, сверху и снизу ленты карточек товаров.
    environment: |
      Версия 121.0.6167.185 (Официальная сборка), (64 бит).
      Windows 10 Pro.
    steps-to-reproduce: |
      1. Обратить внимание на кнопки перехода между страницами, сверху ленты.
      2. Обратить внимание на кнопки перехода между страницами, снизу ленты.      
    expected-result: |
      Сверху и снизу ленты, посредине, отображаются две кнопки "Предыдущая", "Следующая". Кнопка "Предыдущая" неактивна.
    actual-result: |
      Сверху и снизу ленты, посредине, отображаются одна кнопка "Следующая". Кнопка "Предыдущая" отсутствует.
